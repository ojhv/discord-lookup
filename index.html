<!DOCTYPE html>
<html lang="en" class="spinozaluvzeren">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #36393f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #202225;
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 36px;
    }

    #userIdInput {
      border-radius: 15px;
      padding: 15px;
      font-size: 24px;
      width: 80%;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      background-color: #444;
      color: #eee;
    }

    .btn-primary {
      border-radius: 15px;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #7289da;
      border: none;
      cursor: pointer;
    }

    .btn-primary:hover {
      background-color: #677bc4;
    }

    #userInfo {
      display: none;
      background-color: #444;
      padding: 20px;
      border-radius: 30px;
      margin-top: 30px;
      color: #eee;
      border: 2px solid #fff;
    }

    #userInfo.visible {
      display: block;
    }

    #showFormButton,
    #newSearchButton {
      background-color: #7289da;
      color: #fff;
      border: none;
      padding: 15px 30px;
      border-radius: 15px;
      font-size: 20px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px; 
   }
  </style>
</head>
<body>
  <div class="container" id="searchContainer">
    <h1>Kullanıcı Arama</h1>
    <input id="userIdInput" class="form-control form-control-lg" type="text" placeholder="ID Giriniz..">
    <button onclick="fetchUser()" class="btn btn-primary">Sorgula</button>
  </div>
